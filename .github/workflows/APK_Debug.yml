  build_on_Windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1.4.3
      with:
        java-version: 1.8
    - uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Build MCinaBox Debug (with gradle)
      run: |
          chmod +x gradlew
          ./gradlew clean :app:assembleDebug
      shell: bash
    - name: Change APK name
      run: |
        mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/$APPNAME.apk
      shell: bash
    - name: Upload All Pack
      uses: actions/upload-artifact@v2
      with:
        name: Windows-Debug
        path: app/build/outputs
    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: ${{PACKNAME}}
        path: app/build/outputs/apk/debug/${{APPNAME}}.apk
  
